<!DOCTYPE html>
<html lang="en">

<head>
    <title>Doctor's App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Full-height container to vertically center the form */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: .3;
            object-fit: cover;
            z-index: -1; /* Place video behind content */
        }

        /* Ensure the form container takes the full height */
        .full-height {
            min-height: 100vh;
        }

        /* Ensure the form content is on top */
        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        /* Optional: Add some background to the form to make it more readable */
        .form-background {
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Doctor's App</h1>
        <p>Developed by Disha Jain</p>
    </div>
    <div class="container-fluid full-height d-flex justify-content-center align-items-center">
        <div class="col-md-6 col-lg-4 mx-auto p-4 bg-light rounded shadow form-background">
            <h3>Register Here</h3>
            <form action="/add-user" method="POST">
                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <br>
            <a href="/">Existing User? Login Here</a>
        </div>
    </div>

</body>

</html>
